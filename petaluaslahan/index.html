<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/LPanen_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.25110736214,109.008402441],[-6.77673634565,109.848954593]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_LPanen_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ID_Kec</th>\
                        <td>' + (feature.properties['ID_Kec'] !== null ? Autolinker.link(String(feature.properties['ID_Kec'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">L.Panen/Ha</th>\
                        <td>' + (feature.properties['L.Panen/Ha'] !== null ? Autolinker.link(String(feature.properties['L.Panen/Ha'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LPanen_0_0(feature) {
            if (feature.properties['L.Panen/Ha'] >= 0.000000 && feature.properties['L.Panen/Ha'] <= 3500.000000 ) {
                return {
                pane: 'pane_LPanen_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,1.0)',
            }
            }
            if (feature.properties['L.Panen/Ha'] >= 3500.000000 && feature.properties['L.Panen/Ha'] <= 7000.000000 ) {
                return {
                pane: 'pane_LPanen_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,224,171,1.0)',
            }
            }
            if (feature.properties['L.Panen/Ha'] >= 7000.000000 && feature.properties['L.Panen/Ha'] <= 10500.000000 ) {
                return {
                pane: 'pane_LPanen_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(61,167,90,1.0)',
            }
            }
            if (feature.properties['L.Panen/Ha'] >= 10500.000000 && feature.properties['L.Panen/Ha'] <= 14000.000000 ) {
                return {
                pane: 'pane_LPanen_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,1.0)',
            }
            }
        }
        map.createPane('pane_LPanen_0');
        map.getPane('pane_LPanen_0').style.zIndex = 400;
        map.getPane('pane_LPanen_0').style['mix-blend-mode'] = 'normal';
        var layer_LPanen_0 = new L.geoJson(json_LPanen_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_LPanen_0',
            onEachFeature: pop_LPanen_0,
            style: style_LPanen_0_0,
        });
        bounds_group.addLayer(layer_LPanen_0);
        map.addLayer(layer_LPanen_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'L.Panen<br /><table><tr><td style="text-align: center;"><img src="legend/LPanen_0_31898000589160000.png" /></td><td> 3189.8000 - 5891.6000 </td></tr><tr><td style="text-align: center;"><img src="legend/LPanen_0_58916000859340001.png" /></td><td> 5891.6000 - 8593.4000 </td></tr><tr><td style="text-align: center;"><img src="legend/LPanen_0_859340001129520002.png" /></td><td> 8593.4000 - 11295.2000 </td></tr><tr><td style="text-align: center;"><img src="legend/LPanen_0_1129520001399700003.png" /></td><td> 11295.2000 - 13997.0000 </td></tr></table>': layer_LPanen_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_LPanen_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LPanen_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_LPanen_0]);
        map.on("zoomend", function(){
            resetLabels([layer_LPanen_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LPanen_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LPanen_0]);
        });
        </script>
    </body>
</html>
